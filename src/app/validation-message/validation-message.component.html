<div *ngIf="control.invalid && (control.dirty || control.touched)" class="alert">
    <div *ngIf="control.errors?.['required']">
        This filed is required
    </div>
    <div *ngIf="control.errors?.['englishNameOnly']">
        Please enter valid english name
    </div>
    <div *ngIf="control.errors?.['minlength']">
        This field must be at least 2 chars length
    </div>
</div>
